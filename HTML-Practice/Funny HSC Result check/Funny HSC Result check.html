<!DOCTYPE html>
<html>
	<head>
		<title>হসচ অটোপাস রেজাল্ট চেক</title>
	</head>
	
	<body>
		<center>
			<div style = "background-color:#608621">
				<img src = "Edu board logo.png"; width = 130>
				<h1 style = "color:#95dd55">Ministry of Education<h1>
				<h1 style = "color:#ffffee">Intermediate and Secondary Education Boards Bangladesh</h1>
			</div>
			<div style = "background-color:#e3e3e3">
				<h2 style = "color:#f39c16"><b>হসচ অটোপাস রেজাল্ট চেক</b></h2>
				
				<form style = "font-size:20px">
					<label for="exam"><b>কোন এক্সামের রেজাল্ট লইবি?:</b></label>
					<select style = "font-size:20px" name="exam" id="exam">
						<option value="None">বাইচ্ছা ল</option>
						<option value="HSC">হসচ</option>
						<option value="Alim">আলিম</option>
						<option value="Equivalent">ইকুইভেলেন্ট</option>
					</select>
					
					<br><br>
					
					<label for="year"><b>কোন সাল?:</b></label>
					<select style = "font-size:20px" name="year" id="year">
						<option value="None">বাইচ্ছা ল</option>
						<option value="2020">২০২০</option>
					</select>
					<span>(মনে রাহিস, জাতীয় অটোপাস দিবস কিন্তু ৩০ জানুয়ারি, ২০২১ -_-)</span>
					
					<br><br>
					
					<label for="board"><b>বোর্ডের নাম ক:</b></label>
					<select style = "font-size:20px" name="board" id="board">
						<option value="None">বাইচ্ছা ল</option>
						<option value="Dhaka">ঢাকাইয়া</option>
						<option value="Rajshahi">রাজশাহী</option>
						<option value="Barishal">বরিশাইল্লা</option>
						<option value="Chittagong">চিট্টাইঙ্গা</option>
						<option value="Comilla">কুমিল্ল্যা</option>
						<option value="Mymensingh">মামুনেরশিং</option>
						<option value="Dinajpur">দিনাজপুর</option>
						<option value="Jessore">যশোর</option>
						<option value="Syllhet">চিলেট</option>
						<option value="Madrasah">হুজুর</option>
						<option value="Technical">টেকনিক পোলাপাইন</option>
						<option value="DIBS">ডাব(DIBS)</option>
					</select>
					
					<br><br>
					
					<span style = "font-size:20px"><b>রোল ক:</b></span>
					<input type = "text" placeholder = "হসচ রোল দে ব্যাটা" style = "font-size:20px">
					
					<br><br>
					
					<span style = "font-size:20px"><b>রেজিঃ ক:</b></span>
					<input type = "text" placeholder = "হসচ রেজিঃ দে ব্যাটা" style = "font-size:20px">
					
					<br><br>
					
					<span style = "font-size:20px"><b>পড়ালেহা তো করস নাই জানি তাও ক 1+4 কত হয়?:</b></span>
					<input type = "text" placeholder = "না পারলে রেজাল্ট দেহিস না" style = "font-size:20px">
					
					<br><br>
				</form>
					
				<a href = "Funny HSC Result check.html"><button style = "font-size:20px ; background-color:white">ভুল হইছে মুইচ্ছা দে</button></a>
				<a href = "page 2.html"><button style = "font-size:20px ; background-color:white">চাল্লু রেজাল্ট দে</button></a>
						
				<br><br><h4>©Edu board's right hand SHAHRIAR ALI SIAM, All rights reserved.</h4>
			</div>
		</center>
	</body>
</html>
